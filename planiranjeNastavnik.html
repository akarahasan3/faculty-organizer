<html lang="en">
<head>
    <meta charset="unicode">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/planiranjeNastavnik.css">
    <link rel="stylesheet" href="css/navigacija.css">
    <link rel="stylesheet" href="css/body.css">
    <title>Planiranje</title>
</head>
<body>
    <div>
        <nav>
            <a href="aktivnost.html">Aktivnost</a>
            <a href="planiranjeNastavnik.html">Planiranje nastavnik</a>
            <a href="podaciStudent.html">Podaci Student</a>
            <a href="spirala2rasporedi.html">Raspored</a>
        </nav>
    </div>
    <div>
        <form>
            <table>
                <tr>
                    <td>
                        <label>Naziv predmeta:</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Unesite ovdje">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Tip:</label>
                    </td>
                    <td>
                        <select name="tip">
                            <option value="predavanje">Predavanje</option>
                            <option value="utorak">Utorak</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Početak:</label>
                    </td>
                    <td>
                        <input type="time">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Kraj:</label>
                    </td>
                    <td>
                        <input type="time">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Dan u sedmici:</label>
                    </td>
                    <td>
                        <select name="danuSedmici">
                            <option value="ponedjeljak">Ponedjeljak</option>
                            <option value="utorak">Utorak</option>
                            <option value="srijeda">Srijeda</option>
                            <option value="cetvrtak">Četvrtak</option>
                            <option value="petak">Petak</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
